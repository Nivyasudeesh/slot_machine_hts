<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸŽ° Slot Machine</h1>

  <div class="game-box">
    <p class="balance-display">Balance <span>$<span id="balance">0</span></span></p>

    <div class="divider"></div>

    <div class="deposit-section">
      <input type="number" id="deposit" placeholder="Deposit amount">
      <button onclick="startGame()">Deposit</button>
    </div>

    <div class="spin-section">
      <input type="number" id="lines" placeholder="Lines (1-3)">
      <input type="number" id="bet" placeholder="Bet per line">
      <button onclick="play()">Spin</button>
    </div>

    <div class="divider"></div>

    <div id="slot-display"></div>

    <h2 id="result"></h2>
  </div>

  <script src="project.js"></script>
</body>
</html>
